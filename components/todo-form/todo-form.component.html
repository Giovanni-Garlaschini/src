<!-- Form per aggiungere una nuova todo -->
<div class="todo-form">
  <h2>Add New Task</h2>

  <!-- task title -->
  <div class="form-group">
    <input
      type="text"
      [(ngModel)]="newTodoTitle"
      placeholder="Task title"
      class="input-field">
  </div>

  <!-- assigned to -->
  <div class="form-group">
    <input
      type="text"
      [(ngModel)]="newTodoAssignedTo"
      placeholder="Assigned to"
      class="input-field">
  </div>

  <!-- date -->
  <div class="form-group">
    <input
      type="date"
      [(ngModel)]="newTodoDueDate"
      class="input-field">
  </div>

  <button (click)="addTodo()" class="add-button">Add Task</button>
</div>
