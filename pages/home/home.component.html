<!-- Pagina Home con To-Do List -->
<div class="home-container">
  <header>
    <h1>To-Do List</h1>
  </header>

  <main>
    <!-- Form per aggiungere nuove todo -->
    <app-todo-form (todoAdded)="onTodoAdded($event)"></app-todo-form>

    <!-- Filtri per visualizzare le todo -->
    <div class="filters">
      <button
        (click)="setFilter('all')"
        [class.active]="currentFilter === 'all'"
        class="filter-button">
        All
      </button>
      <button
        (click)="setFilter('active')"
        [class.active]="currentFilter === 'active'"
        class="filter-button">
        Active
      </button>
      <button
        (click)="setFilter('completed')"
        [class.active]="currentFilter === 'completed'"
        class="filter-button">
        Completed
      </button>
    </div>

    <!-- Lista delle todo -->
    <app-todo-list
      [todos]="todos"
      [currentFilter]="currentFilter"
      (toggleCompleted)="onToggleComplete($event)"
      (deleteTodo)="onDeleteTodo($event)"
      (updateTodo)="onUpdateTodo($event)">
    </app-todo-list>
  </main>
</div>
